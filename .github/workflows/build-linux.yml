name: Build Linux

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 libxcb-cursor0

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Create AppImage
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage
          mkdir -p AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/256x256/apps
          cp build/pcb_tracer AppDir/usr/bin/
          cat > AppDir/usr/share/applications/pcb-tracer.desktop <<EOF
          [Desktop Entry]
          Name=PCB Tracer
          Exec=pcb_tracer
          Icon=pcb-tracer
          Type=Application
          Categories=Graphics;Engineering;
          EOF
          touch AppDir/usr/share/icons/hicolor/256x256/apps/pcb-tracer.png
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcb-tracer-linux
          path: PCB_Tracer*.AppImage
