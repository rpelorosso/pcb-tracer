name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.*'

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt runtime
        run: |
          mkdir deploy
          copy build\Release\pcb_tracer.exe deploy\
          windeployqt deploy\pcb_tracer.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcb-tracer-windows
          path: deploy/
